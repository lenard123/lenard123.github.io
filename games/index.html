<!DOCTYPE html>
<html>
<head>
	<title>My Games</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="app.css">
	<link rel="manifest" href="./manifest.json">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<div class="nav">
		My Games
	</div>

	<div class="games">

		<div class="game-panel">
			<div class="icon"><img src="icons/snake.png"/></div>
			<div class="desc">Simple 2d snake Game</div>
			<div class="button" onclick="location.href='snake/index.html'">Play</div>
		</div>

		<div class="game-panel">
			<div class="icon"><img src="icons/tic_tac_toe.png"/></div>
			<div class="desc">Tic Tac Toe</div>
			<div class="button" onclick="location.href='tic_tac_toe/index.html'"><a>Play</a></div>
		</div>

		<div class="game-panel">
			<div class="icon"><img src="icons/connect_4.png"/></div>
			<div class="desc">Connect 4</div>
			<div class="button" onclick="location.href='connect_4/index.html'"><a>Play</a></div>
		</div>		

		<div class="game-panel">
			<div class="icon"><img src="icons/2048.ico"/></div>
			<div class="desc">2048</div>
			<div class="button" onclick="location.href='2048/index.html'"><a>Play</a></div>
		</div>

	</div>	
<script type="text/javascript" src="app.js"></script>

</html>
