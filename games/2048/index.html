<!DOCTYPE html>
<html>
<head>
	<title>2048</title>
	<link rel="stylesheet" type="text/css" href="../app.css">
	<link rel="stylesheet" type="text/css" href="app.css">
	<link rel="icon" href="../icons/2048.ico">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<div class="nav">
		2048
		<div class="button back" onclick="location.href='../index.html'">Back</div>
	</div>

	<div class="main-container">
		<div class="game-container-wrapper">
			<div class="game-container">
				<div id="game-over">
					<p>Game Over</p>
					<button class="button" onclick="init()">Retry</button>
					<button class="button" onclick="undo()">Undo Last Move</button>
				</div>
				<div id="win">
					<p>You win</p>
					<button class="button" onclick="ignore()">Keep Going</button>
				</div>
				<div class="grid-container">
					<div class="grid-row">
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
					</div>
					<div class="grid-row">
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
					</div>
					<div class="grid-row">
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
					</div>
					<div class="grid-row">
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
					</div>
				</div>
				<div class="tile-container" id="tile-container">

				</div>
			</div>
		</div>
		<div class="status-container">
			<div>Highest Score: <span id="hiscore">0</span></div>
			<div>Score: <span id="score">0</span></div>
		</div>
	</div>


<script type="text/javascript" src="app.js"></script>
</body>
</html>
