<!DOCTYPE html>
<html>
<head>
	<title>Connect 4</title>
	<meta charset="utf-8">
	<link rel="icon" href="../icons/connect_4.png">
	<link rel="stylesheet" type="text/css" href="../app.css">
	<link rel="stylesheet" type="text/css" href="app.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

	<div class="nav">
		Connect 4
		<div class="button back" onclick="location.href='../index.html'">Back</div>
	</div>

	<h1 style="text-align: center; display: none" id="player">
	</h1>

	<script type="text/javascript">
	document.write('<table class="board">');
	for (var row = 0; row < 6; row++)
	{
	    document.write('<tr>');
	    for (var col = 0; col < 7; col++)
	    {
	        document.write(`<td id="${row}-${col}" onclick="placeTurn(${col},false)" class="white">`);
	        document.write('<div></div>')
	        document.write('</td>');
	    }
	    document.write('</tr>');
	}
	document.write('</table>');
	</script>

	<div class="buttons" id="buttons">
		<button class="button" onclick="start(modes.MULTIPLAYER)">2 Player</button>
		<button class="button" onclick="start(modes.AI)">VS. AI</button>
	</div>

<script type="text/javascript" src="app.js"></script>
</body>
</html>
