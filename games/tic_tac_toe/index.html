<!DOCTYPE html>
<html>
<head>
	<title>TIC TAC TOE</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../app.css">
	<link rel="stylesheet" type="text/css" href="app.css">
	<link rel="icon" href="../icons/tic_tac_toe.png">
</head>
<body>

	<div class="nav">
		TIC TAC TOE
		<div class="button back" onclick="location.href='../index.html'">Back</div>
	</div>

	<h1 style="text-align: center; display: none" id="player">
	</h1>

	<script type="text/javascript">
		document.write('<table class="board">');
		for (var i = 0; i < 3; i++)
		{
			document.write('<tr>')
			for (var j = 0; j < 3; j++)
			{
				document.write(`<td id="${i}-${j}" onclick="placeTurn(${i},${j})"></td>`)
			}
			document.write('</tr>')
		}		
		document.write('</table>')
	</script>

	<div class="buttons" id="buttons">
		<button class="button" onclick="start(modes.MULTIPLAYER)">2 Player</button>
		<button class="button" onclick="start(modes.AI)">VS. AI</button>
	</div>

<script type="text/javascript" src="app.js"></script>
</body>
</html>
