<!DOCTYPE html>
<html>
<head>
	<title>Snake</title>
	<meta charset="utf-8">
	<link rel="icon" href="../icons/snake.png">
	<link rel="stylesheet" type="text/css" href="../app.css">
	<link rel="stylesheet" type="text/css" href="app.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

	<div class="nav">
		Snake
		<div class="button back" onclick="location.href='../index.html'">Back</div>
	</div>

	<div class="main-container">
		<div class="game-container">
			<script type="text/javascript">
				var ROW = 20, COL = 20;
				document.write('<table class="snake-room">');
				for (var i = 0; i < ROW; i++)
				{	
					document.write('<tr>');
					for (var j = 0; j < COL; j++)
					{
						document.write(`<td id="${i}-${j}"></td>`);
					}
					document.write('</tr>');
				}
				document.write('</table>');
			</script>	

			<div class="buttons">
				<button class="button" onclick="start()" id="startBtn">Start</button>
				<table id="controls" style="display: none">
					<tr>
						<td></td>
						<td><button class="button" style="width: 100%" onclick="changeMove(direction.UP)">UP</button></td>
						<td></td>
					</tr>
					<tr>
						<td><button class="button" onclick="changeMove(direction.LEFT)">LEFT</button></td>
						<td><button class="button" onclick="changeMove(direction.DOWN)">DOWN</button></td>
						<td><button class="button" onclick="changeMove(direction.RIGHT)">RIGHT</button></td>
					</tr>
				</table>
			</div>
		</div>

		<div class="status-container">
			<b>HiScore: </b><span id="hiscore"></span><br/>
			<b>Score: </b><span id="score"></span>
		</div>
	</div>

<script type="text/javascript" src="app.js"></script>
</body>
</html>
